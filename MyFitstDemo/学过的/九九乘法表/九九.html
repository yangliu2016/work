<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(function(){
          for (var i=1;i<10;i++){
              for(var j=1;j<=i;j++){

                  if(i%2==0){
                      document.write("*"+j+"x"+i+"="+j*i+" " );


                  }
                  else {
                      document.write("."+j+"x"+i+"="+j*i+" " );
                  }
              }document.writeln("<br/>");
          }
      })
    </script>
</head>
<body>

</body>
</html>
