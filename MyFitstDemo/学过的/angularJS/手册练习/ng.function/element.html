<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular/angular.js"></script>
</head>
<body>
<div id="test">element测试test</div>
使用html字符串为参数
<input type="button" onclick="button1()" value="button1"><br/>
使用DOM元素作为参数
<input type="button" onclick="button2()" value="button2">
<script>
    //使用html字符串为参数
    function button1(){
        alert(angular.element('<div id="test">element测试test</div>').html());
    }
    //使用DOM元素作为参数
    function button2(){
        var a = document.getElementById('test');
        alert(angular.element(a).html());
    }
</script>
</body>
</html>
