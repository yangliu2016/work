<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind例子</title>
    <script src="../angular/angular.js"></script>
    <script>
        var self ={name:'boyi'};
        //示例1--带参数
        var f = angular.bind(self, //绑定对象，作为函数的上下文
        //被绑定的函数
        function(age){
            alert(this.name+'is'+age+'!');
        },
                //绑定的参数
        '15'
        );
        f();//调用绑定之后的function
        //示例2--不带参数
        var m = angular.bind(self,//绑定对象，作为函数的上下文
                //被绑定的函数
         function(age){
             alert(this.name+'is'+age+'!');
         }
                //省略参数
        );
        m(3);//调用传参的函数
    </script>
</head>
<body>
</body>
</html>
