<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#p1").text(function(i,origText){
                    return "Old text:"+origText+"New text:hello word(index:"+i+")";
                });
            });
            $("#btn2").click(function () {
                $("#p2").html(function(i,origText){
                    return "Old html:"+origText+" New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });

        });
    </script>
</head>
<body>
<p id="p1">这是一个文本</p>
<p id="p2">这是一个<b>粗文本</b></p>
<button id="btn1">文本</button>
<button id="btn2">粗文本</button>
</body>
</html>
